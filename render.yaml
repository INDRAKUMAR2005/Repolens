services:
  - type: web
    name: repolens
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: NODE_OPTIONS
        value: "--dns-result-order=ipv4first"
      - key: NODE_VERSION
        value: 20.10.0
